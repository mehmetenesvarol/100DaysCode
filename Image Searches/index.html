<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searches</title>
    <link rel="stylesheet" href="/Image Searches/style.css">
</head>

<body>

    <header>
        <div>
            <input type="text" id="hd-input" placeholder="write someone">
            <button id="hd-button" onclick="searchImage()">Search</button>
            <div id="performance">
                <h4>For Performance</h4>
                <h4>Big</h4>
                <input type="radio" id="r1" name="group" value="full" checked>
                <h4>Small</h4>
                <input type="radio" name="group" value="small">
            </div>
        </div>
    </header>

    <div class="container-slider">

        <div class="mySlides">
        </div>
        <div class="mySlides">
        </div>
        <div class="mySlides">
        </div>
        <div class="mySlides">
        </div>
        <div class="mySlides">
        </div>
        <div class="mySlides">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
        </div>
    </div>
    <div id="info">
        <h1>Let's Search</h1>
    </div>

    <script src="/Image Searches/app.js"></script>
</body>

</html>
