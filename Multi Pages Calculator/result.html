<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Pages</title>
    <link rel="stylesheet" href="/Multi Pages Calculator/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <a href="/Multi Pages Calculator/home.html"><i class="fa-solid fa-house fa-xl"></i>HOME</a>
        <a href="/Multi Pages Calculator/plus.html">Plus Page</a>
        <a href="/Multi Pages Calculator/minus.html">Minus Page</a>
        <a href="/Multi Pages Calculator/times.html">Times Page</a>
        <a href="/Multi Pages Calculator/divide.html">Divide Page</a>
    </header>

    <div class="result-container" onclick="resulted()">
        <div class="result-wrapper">
            <div id="result">
                <h1 id="res-num-1">000</h1> 
                <i id="res-icon" class="fa-solid fa-xl fa-icon"></i>
                <h1 id="res-num-2">000</h1>
            </div>
            <div id="result-screen">
                <h1 style="color: rgb(255, 0, 0);" id="res-text">Click and show me result:</h1><h1 id="res-num-3">000000</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="/Multi Pages Calculator/plus.html">
            <div class="plus wrapper" onclick=>
                <h1>Go Back To Plus Page</h1>
                <i class="fa-solid fa-plus fa-2xl"></i>
            </div>
        </a>
        <a href="/Multi Pages Calculator/minus.html">
            <div class="minus wrapper" onclick=>
                <h1>Go Back To Minus Page</h1>
                <i class="fa-solid fa-minus fa-2xl"></i>
            </div>
        </a>
        <a href="/Multi Pages Calculator/times.html">
            <div class="times wrapper" onclick=>
                <h1>Go Back To Times Page</h1>
                <i class="fa-solid fa-xmark fa-2xl"></i>
            </div>
        </a>
        <a href="/Multi Pages Calculator/divide.html">
            <div class="divide wrapper" onclick=>
                <h1>Go Back To Divide Page</h1>
                <i class="fa-solid fa-divide fa-2xl"></i>
            </div>
        </a>
    </div>
    <script src="/Multi Pages Calculator/app.js"></script>
</body>

</html>
