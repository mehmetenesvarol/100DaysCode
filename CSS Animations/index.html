<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="/CSS Animations/style.css">
</head>

<body>

    <div class="container">

        <div class="wrapper">
            <h1>Animation 1</h1>
        </div>
        <div class="wrapper">
            <h1>Animation 2</h1>
        </div>
        <div class="wrapper">
            <h1>Animation 3</h1>
        </div>
        <div class="wrapper">
            <h1>Animation 4</h1>
        </div>
        <div class="wrapper">
            <h1 class="animate slideInLeft animate--fast">Animation 5</h1>
        </div>
        <div class="wrapper">
            <h1 class="animate slideInLeft animate--slow">Animation 6</h1>
        </div>
        <div class="wrapper">
            <h2 class="animate animate--loading animate--slow animate--infinite">Animation 7</h2>
        </div>
        <div class="wrapper">
            <h3 class="animate animate--loading--left animate--slow animate--infinite">Animation 8</h3>
        </div>
        <div class="wrapper">
            <h1>Animation 9</h1>
        </div>
        <div class="wrapper">
            <h1>Animation 10</h1>
        </div>
        <div class="wrapper">
            <h1>Animation 11</h1>
        </div>
        <div class="wrapper">
            <h1>Animation 12</h1>
        </div>
    </div>

</body>

</html>
