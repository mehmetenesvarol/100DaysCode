<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css">
</head>

<body>

    <div class="title">
        <h2>Calculator</h2>
    </div>

    <div class="calc-wrapper">
        <div id="p-wrapper">
            <p id="p"></p>
        </div>
        <div>
            <input id="input" type="text" maxlength="11" placeholder="0" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        </div>
        <div class="row">
            <button class="calc-button wide-1" onclick="calcClear()">
                C
            </button>
            <button class="calc-button wide-2" onclick="backSpace()">
                ‚Üê
            </button>
            <button class="calc-button wide-1 divided" onclick="operation(`/`)">
                /
            </button>
        </div>
        <div class="row">
            <button class="calc-button wide-1" onclick="calcClicked(7)">
                7
            </button>
            <button class="calc-button wide-1" onclick="calcClicked(8)">
                8
            </button>
            <button class="calc-button wide-1" onclick="calcClicked(9)">
                9
            </button>
            <button class="calc-button wide-1 times" onclick="operation(`*`)">
                *
            </button>
        </div>
        <div class="row">
            <button class="calc-button wide-1" onclick="calcClicked(4)">
                4
            </button>
            <button class="calc-button wide-1" onclick="calcClicked(5)">
                5
            </button>
            <button class="calc-button wide-1" onclick="calcClicked(6)">
                6
            </button>
            <button class="calc-button wide-1 minus" onclick="operation(`-`)">
                -
            </button>
        </div>
        <div class="row">
            <button class="calc-button wide-1" onclick="calcClicked(1)">
                1
            </button>
            <button class="calc-button wide-1" onclick="calcClicked(2)">
                2
            </button>
            <button class="calc-button wide-1" onclick="calcClicked(3)">
                3
            </button>
            <button class="calc-button wide-1 plus" onclick="operation(`+`)">
                +
            </button>
        </div>
        <div class="row">
            <button class="calc-button wide-3" onclick="calcClicked(0)">
                0
            </button>
            <button id="equal" class="calc-button wide-1" onclick="result()">
                =
            </button>
        </div>
    </div>


    <script src="/Calculator/app.js"></script>
</body>

</html>
