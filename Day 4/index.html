<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 | Angry Birds Slide Game</title>
    <!-- custom css link-->
    <link rel="stylesheet" href="/Day 4/style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <h2>100 Day Hardcore Code Challange</h2>
        <h2>Day: 4</h2>
        <h2>Angry Birds Slide Game</h2>
    </header>

    <div class="container">
        <div id="restart-wrapper">
            <button id="restart-button" onclick="restart()">
                <i class="fa-solid fa-rotate-left"></i>
                Restart
            </button>
        </div>
        <div class="game-wrapper">
            <div>
                <div class="row-wrapper">
                    <div class="piece piece-zero" onclick="swapTwo(0)">
                        <img src="/Day 4/img/AIwQ 1.png" alt="">
                    </div>
                    <div class="piece piece-one" onclick="swapThree(1)">
                        <img src="/Day 4/img/AIwQ 2.png" alt="">
                    </div>
                    <div class="piece piece-two" onclick="swapTwo(2)">
                        <img src="/Day 4/img/AIwQ 3.png" alt="">
                    </div>
                </div>
                <div class="row-wrapper">
                    <div class="piece piece-three" onclick="swapThree(3)">
                        <img src="/Day 4/img/AIwQ 4.png" alt="">
                    </div>
                    <div class="piece piece-four" onclick="swapFour(4)">
                        <img src="/Day 4/img/AIwQ 5.png" alt="">
                    </div>
                    <div class="piece piece-five" onclick="swapThree(5)">
                        <img src="/Day 4/img/AIwQ 6.png" alt="">
                    </div>
                </div>
                <div class="row-wrapper">
                    <div class="piece piece-six" onclick="swapTwo(6)">
                        <img src="/Day 4/img/AIwQ 7.png" alt="">
                    </div>
                    <div class="piece piece-seven" onclick="swapThree(7)">
                        <img src="/Day 4/img/AIwQ 8.png" alt="">
                    </div>
                    <div class="piece piece-eight" onclick="swapTwo(8)">
                        <img src="/Day 4/img/AIwQ 9.png" alt="">
                    </div>
                </div>
            </div>
            <div id="finish-image">
               
            </div>
        </div>
    </div>

    <!-- custom js links -->
    <script src="/Day 4/main.js"></script>
</body>

</html>
