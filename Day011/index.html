<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11 | Todo List</title>
    <link rel="stylesheet" href="/Day011/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="todo-wrapper">
            <div class="header-row-wrapper">
                <div class="header-row">
                    <h2>Search Todo</h2>
                    <input class="search-todo" type="search">
                </div>
            </div>
            <hr>
            <div class="add-menu">
                <div class="add-wrapper">
                    <input class="input-todo" maxlength="30" type="text" placeholder="Todo Name">
                    <button class="add-button">Add Todo</button>
                </div>
            </div>
            <hr>
            <div class="info-wrapper">
            </div>
            <div class="todos-wrapper">
            </div>
            <div class="empty-wrapper">
            </div>
            <div class="clear-wrapper">
                <button class="clear-button">Clear All Todos</button>
            </div>
        </div>
    </div>

    <script src="/Day011/app.js"></script>
</body>

</html>
