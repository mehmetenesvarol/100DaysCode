<head>

    <link rel="stylesheet" href="/Day003/style.css">
</head>

<body>
    <div class="title">
        NEW YEAR COUNTDOWN
    </div>

    <div class="container">
        <div class="row">
            <div class="date-time">
                <div class="time day">
                    000
                </div>
                <div class="date">
                    days
                </div>
            </div>
            <div class="date-time">
                <div class="time hour">
                    00
                </div>
                <div class="date">
                    hours
                </div>
            </div>
            <div class="date-time">
                <div class="time minutes">
                    00
                </div>
                <div class="date">
                    minutes
                </div>
            </div>
            <div class="date-time">
                <div class="time seconds">
                    00
                </div>
                <div class="date">
                    seconds
                </div>
            </div>
        </div>
    </div>
